<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click='somar'>Somar 1</button>
    <hr>
    <input type="text" :value="contador">
</div>

<!-- @ é a mesma coisa que v-on: AND :value="contador" é a mesmo que v-bind:value="contador"-->

<script>
new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
